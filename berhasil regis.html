<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Berhasil Registrasi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #101820;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .card {
      background-color: #1c1f26;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255,255,255,0.2);
      width: 340px;
    }
    h1 {
      color: #e10600;
    }
    a, button {
      margin-top: 20px;
      display: inline-block;
      background-color: #e10600;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    a:hover, button:hover {
      background-color: #b00d02;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Registrasi Berhasil!</h1>
    <p id="namaLengkap"></p>
    <p id="nim"></p>
    <button onclick="goToLogin()">Silahkan Lanjut ke Halaman Login</button>
    <br><br>
    <a href="index.html">Kembali ke Form</a>
  </div>

  <script>
    const namaLengkap = localStorage.getItem("namaLengkap");
    const nim = localStorage.getItem("nim");

    document.getElementById("namaLengkap").textContent = `Nama Lengkap : ${namaLengkap}`;
    document.getElementById("nim").textContent = `NIM : ${nim}`;

    function goToLogin() {
      window.location.href = "login.html";
    }
  </script>

</body>
</html>
